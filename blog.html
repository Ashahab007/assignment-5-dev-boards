<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .bg-primary {
        background-color: #f4f7ff;
      }

      .text-light-color {
        color: #00303c;
      }
    </style>

    <title>Blog</title>
  </head>
  <body class="bg-primary font-poppins py-10">
    <header class="w-10/12 mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-sm flex rounded-xl px-6 py-8">
          <div class="flex flex-1 items-center gap-3">
            <div>
              <img src="./assets/logo.png" alt="" srcset="" />
            </div>
            <a class="text-3xl">
              <span class="font-light">Dev</span
              ><span class="font-bold">Board</span></a
            >
          </div>

          <div class="flex-none">
            <button id="btn-backToDesk" class="btn btn-primary btn-complete">
              Back To Desk
            </button>
          </div>
        </div>
        <h1 class="text-center text-3xl font-bold m-5">Blogs</h1>
      </nav>
    </header>
    <main>
      <script>
        // Back to desk button
        document
          .getElementById("btn-backToDesk")
          .addEventListener("click", function () {
            window.location.href = "./index.html";
          });
      </script>
    </main>
  </body>
</html>
